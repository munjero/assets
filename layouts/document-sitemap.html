<ul>
  <li {% if itempath == page.sourcePath %}class="is-current-page"{% endif %}>
    <a href="{{ item.url }}">{{ item.title }}</a>
    {% if site.sitemap.depth is null or site.sitemap.depth <= depth %}
    {% for item in item.children %}
    {% set depth = depth + 1 %}
    {% include "document-sitemap.html" %}
    {% endfor %}
    {% endif %}
  </li>
</ul>
